{% extends 'base_with_navbar.html' %}

{% block css %}
<style>
    :root {
      /* primary color */
      --pr-color : #048353; 
      --scd-color : #01492E;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F3FFF4;
    }

    /* Navbar Style */
    .navbar-brand {
      font-weight: 700;
      font-size: 20px;
    }

    .nav-link {
      font-size: 16px;
    }

    .button-login {
      width: 107px;
      height: 40px;
      background-color: #fff;
      color: var(--pr-color);
      border: none;
      font-size: 16px;
      font-weight: 700;
      border-radius: 8px;
    }

    .nav-color {
      background-color: var(--pr-color);
      transition: all ease-in-out .3s;
    }

    .bg-transparent {
      transition: all ease-in .3s;
    }

    nav {
      z-index: 9999;
    }

    /* Hero Section */
    #hero {
      width: 100%;
      height: 10vh;
      background: linear-gradient(F3FFF4, F3FFF4), no-repeat center / cover;
      color: white;
    }

    .hero-section {
      width: 80%;
      height: 100%;
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-section .contains a {
      text-decoration: none;
      color: #fff;
      background: var(--pr-color);
      padding: 10px 30px;
      border-radius: 8px;
      margin-top: 10px;
      display: inline-block;
      margin-top: 1rem;
    }

    /* Card Section */
    h2 {
      padding-bottom: 20px;
      text-align: center;
      font-weight: 500;
      color: var(--pr-color);
    }

    .card {
      width: 100%;
      height: 100%;
      background-color: white;
      padding-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 7px 3px rgba(0,0,0,0.05);
    }

    .picture img {
      width: 100%;
      height: auto;
      border-radius: 8px 8px 0px 0px;
    }

    .picture {
      margin-top: auto;
      margin-bottom: auto;
    }

    .card-content {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: right;
    }

    .title {
      font-size: 20px;
      font-weight: 500;
      color: #000;
      text-align: left;
      font-weight: bold;
    }

    .target {
      margin-top: 20px;
      margin-bottom: 1px;
      font-size: 16px;
      color: #707070;
      text-align: left;
    }

    .terkumpul {
      margin-top: 1px;
      font-size: 16px;
      color: #707070;
      text-align: left;
    }

    .div-button {
      margin-top: 40px;
      text-align: right;
    }

    .button-card {
      border: none;
      font-size: 16px;
      color: #fff;
      padding: 8px 16px;
      background-color: var(--pr-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.1s ease-in;
      width: 150px;
    }

    .button-card:hover {
      border: none;
      font-size: 16px;
      color: #fff;
      padding: 8px 16px;
      background-color: var(-scd-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.1s ease-in;
    }

    /* Footer */
    #footer {
      padding: 30px 20px;
      background-color: var(--pr-color);
    }

    #footer ul {
      margin-top: 0;
      padding: 0;
      list-style: none;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 0;
    }

    #footer ul li a {
      text-align: center;
      color: #F3FFF4;
      text-decoration: none;
      opacity: 0.8;
    }

    #footer ul li a:hover {
      opacity: 1;
    }

    #footer ul li {
      display: inline-block;
      padding: 0 15px;
    }

    #footer .copyright {
      margin-top: 15px;
      text-align: center;
      font-style: 16px;
      color: whitesmoke;
    }

</style>
{% endblock css %}

{% block container %}

<!-- Donation Cards Section -->
<section id="donasi">
    <div class="donasi" style="margin: 60px;">
        <div class="row">
            <div class="col-12 col-md-12">
                <h2 style="text-align: left;">
                    Donasi Makanan
                </h2>
            </div>
        </div>

        <div id="card-makanan">
        </div>

        <div class="row" style="margin-top: 50px;">
            <div class="col-12 col-md-12">
                <h2 style="text-align: left;">
                    Donasi Penyuluhan Pendidikan Gizi
                </h2>
            </div>
        </div>

        <div id="card-pendidikan">
        </div>        
    </div>
</section>

<script>
    
    async function getDataDonasi() {
        return fetch("{% url 'donasi:get_data_donasi' %}").then((result) => result.json())
    }

    async function showDonasi() {
        document.getElementById('card-makanan').innerHTML = ""
        document.getElementById('card-pendidikan').innerHTML = ""
        const dataDonasi = await getDataDonasi()

        let cardMakanan = ``
        let cardPendidikan = ``
        let temp = ``
        let counterMakanan = 0
        let counterPendidikan = 0

        dataDonasi.forEach(donasi => {
            let rupiahIDR = Intl.NumberFormat("en-US", {
                style: "currency",
                currency: "IDR",
            });

            const target = rupiahIDR.format(`${donasi.fields.target}`)
            const terkumpul = rupiahIDR.format(`${donasi.fields.terkumpul}`)
                      
            temp = `\n
            <div class="col-12 col-md-4" style="margin-bottom: 20px;">
                <div class="card">
                    <div class="picture">
                        <img src="${donasi.fields.urlFoto}">
                    </div>
        
                    <div class="card-content">
                        <div>
                            <h3 class="title">${donasi.fields.nama}</h3>
                            <p class="author">Digalang oleh: ${donasi.fields.penggalang}</p>
                            <p class="target">Target: ${target}</p>
                            <p class="terkumpul">Terkumpul: ${terkumpul}</p>
                        </div>

                          <div class="div-button">
                            <button class="button-card pull-right">
                                <a href="/donasi/bayar/${donasi.pk}" style="text-decoration: none; color: white;">
                                    Lihat Detail
                                </a>
                            </button>
                          </div>

                    </div>
                </div>
            </div>
            `

            if (donasi.fields.tipe == "Makanan") {
                if (counterMakanan%3 == 0) {
                    cardMakanan += `\n<div class="row">`
                }

                cardMakanan += temp
                counterMakanan++

                if (counterMakanan%3 == 0) {
                    cardMakanan += `\n</div>`
                }
            }
            
            if (donasi.fields.tipe == "Pendidikan") {
                if (counterPendidikan%3 == 0) {
                    cardPendidikan += `\n<div class="row">`
                }

                cardPendidikan += temp
                counterPendidikan++

                if (counterPendidikan%3 == 0) {
                    cardPendidikan += `\n</div>`
                }
            }    
        });

        document.getElementById('card-makanan').innerHTML = cardMakanan
        document.getElementById('card-pendidikan').innerHTML = cardPendidikan
    }

    showDonasi()
</script>

{% endblock container %}
