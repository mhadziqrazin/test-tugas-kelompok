{% extends 'base_bayar_donasi.html' %}
{% load static %}
{% block css %}
<style>
    /* Card Section */
    h2 {
      padding-bottom: 20px;
      text-align: center;
      font-weight: 500;
      color: var(--pr-color);
    }

    .donasi {
      padding: 100px;
    }

    .makanan {
      margin-top: 60px;
    }

    .pendidikan {
      margin-top: 100px;
    }

    .card {
      width: 100%;
      height: 100%;
      background-color: white;
      padding-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 7px 3px rgba(0,0,0,0.05);
    }

    .picture img {
      width: 100%;
      height: auto;
      border-radius: 8px 8px 0px 0px;
    }

    .card-content {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: right;
    }

    .title {
      font-size: 20px;
      color: #000;
      text-align: left;
      font-weight: bold;
    }

    .author {
      font-size: 16px;
    }

    .target {
      margin-top: 20px;
      margin-bottom: 1px;
      font-size: 16px;
      color: #707070;
      text-align: left;
    }

    .terkumpul {
      margin-top: 1px;
      font-size: 16px;
      color: #707070;
      text-align: left;
    }

    .div-button {
      padding: 40px;
      margin-top: auto;
      text-align: right;
    }

    .button-card {
      border: none;
      font-size: 16px;
      color: #fff;
      padding: 8px 16px;
      background-color: var(--pr-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.1s ease-in;
      width: 150px;
    }

    .button-card:hover {
      border: none;
      font-size: 16px;
      color: #fff;
      padding: 8px 16px;
      background-color: var(-scd-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.1s ease-in;
    }

</style>
{% endblock css %}

{% block content %}


<!-- Donation Cards Section -->
<section id="donasi">
    <div class="donasi">
        <div class="row">
            <div class="col-12 col-md-12">
                <h2 class="makanan" style="text-align: left;">
                    Donasi Makanan
                </h2>
            </div>
        </div>

        <div id="card-makanan">
        </div>

        <div class="row">
            <div class="col-12 col-md-12">
                <h2 class="pendidikan" style="text-align: left;">
                    Donasi Penyuluhan Pendidikan Gizi
                </h2>
            </div>
        </div>

        <div id="card-pendidikan">
        </div>        
    </div>

    {% if user.is_authenticated %}
    <a id="is-authenticated" hidden>true</a>
    {% else %}
    <a id="is-authenticated" hidden>false</a>
    {% endif %}

</section>

<script src="{% static 'js/donasi.js' %}"></script>

{% endblock content %}
