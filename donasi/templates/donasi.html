{% extends 'base_bayar_donasi.html' %}
{% load static %}
{% block css %}
<style>
    /* Card Section */
    h2 {
      padding-bottom: 20px;
      text-align: center;
      font-weight: 500;
      color: var(--pr-color);
      font-size: 4vmin;
    }

    .donasi {
      padding-top: 20vmin;
      padding-left: 15vmin;
      padding-right: 15vmin;
      padding-top: 20vmin;
    }
    
    @media (max-width: 1000px) {
      .donasi {
        padding-left: 9vmin;
        padding-right: 9vmin;
      }

      .title {
        font-size: 4vmin;
      }

      .author, .target, .terkumpul, .button-card {
        font-size: 3vmin;
      }
    }

    .makanan {
      margin-top: 10vmin;
    }

    .pendidikan {
      margin-top: 14vmin;
    }

    .card {
      width: 100%;
      height: 100%;
      background-color: white;
      padding-bottom: 1vmin;
      border-radius: 8px;
      box-shadow: 0 0 7px 3px rgba(0,0,0,0.05);
    }

    .picture img {
      width: 100%;
      height: auto;
      border-radius: 8px 8px 0px 0px;
    }

    .card-content {
      padding-left: 5vmin;
      padding-right: 5vmin;
      padding-top: 5vmin;
      display: flex;
      flex-direction: column;
      align-items: right;
    }

    .title {
      font-size: 3vmin;
      color: #000;
      text-align: left;
      font-weight: bold;
    }

    .author {
      font-size: 2vmin;
    }

    .target {
      margin-top: 7vmin;
      margin-bottom: 1px;
      font-size: 2vmin;
      color: #707070;
      text-align: left;
    }

    .terkumpul {
      margin-top: 1px;
      font-size: 2vmin;
      color: #707070;
      text-align: left;
    }

    .div-button {
      padding-left: 5vmin;
      padding-right: 5vmin;
      padding-bottom: 5vmin;
      padding-top: 2vmin;
      margin-top: auto;
      text-align: right;
    }

    .button-card {
      border: none;
      font-size: 2vmin;
      color: #fff;
      padding: 8px 16px;
      background-color: var(--pr-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.1s ease-in;
      width: fit-content;
    }

    .button-card:hover {
      border: none;
      font-size: 2vmin;
      color: #fff;
      padding: 8px 16px;
      background-color: var(--scd-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.1s ease-in;
    }

    /* Tidak ada penggalangan dana */
    #penggalangan-makanan-kosong, #penggalangan-pendidikan-kosong {
      color: #707070;
      text-align: center;
      font-size: 3vmin;
      margin-bottom: 20vmin;
    }

</style>
{% endblock css %}

{% block content %}


<!-- Donation Cards Section -->
<section id="donasi">
    <div class="donasi">
        <div class="row">
            <div class="col-12 col-md-12">
                <h2 class="makanan" style="text-align: left;">
                    Donasi Makanan
                </h2>
            </div>
        </div>

        <div id="card-makanan"></div>
        <div id="penggalangan-makanan-kosong"></div>        

        <div class="row">
            <div class="col-12 col-md-12">
                <h2 class="pendidikan" style="text-align: left;">
                    Donasi Penyuluhan Pendidikan Gizi
                </h2>
            </div>
        </div>

        <div id="card-pendidikan"></div>
        <div id="penggalangan-pendidikan-kosong"></div>        
    </div>

    {% if user.is_authenticated %}
    <a id="is-authenticated" hidden>true</a>
    {% else %}
    <a id="is-authenticated" hidden>false</a>
    {% endif %}

</section>

<script src="{% static 'js/donasi.js' %}"></script>

{% endblock content %}
