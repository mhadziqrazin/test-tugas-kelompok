{% extends 'base_notifikasi.html' %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Notifikasi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>

  <!-- Icon -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  {% block content %}
  <body>
  
    <!-- Hero Section -->
    <section id="hero" style="background-color: #F3FFF4;">
      <div class="hero-section">
        <div class="contains">
        </div>  
      </div>
    </section>
  
    <!-- container up -->
    <div class="container" style=" justify-content: center;">
      <div class="header" style="text-align: center;">
        <div class="container" style=" display: flex; justify-content: center;">
          <h1>Notifikasi</h1>
        </div> 
      </div>
    </div>
    
     <!-- show heading -->
     <div class="container" style="padding: 10px;">
      <div class="container">
        <div class="header" style=" padding-top: 50px; padding-left: 30px;">
          <div>
            <h2 style="color:#048353">Notifikasi</h2>
          </div>
        </div>
      </div>

      <!-- for button modals -->
      <div>
        <div class="container" style="margin-top:40px; justify-content: center;"></div>
          <div class="container" style="margin-top: 40px; display: flex; margin-bottom: 40px; padding-left: 40px; padding-right: 40px;">
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="margin-bottom:10px; display: block; background-color: #048353; border: none; width: 250x; height: 50px; font-size: larger;">
              Send Notification
            </button>
          </div>
        </div>
      </div>

      <!-- forms for send notification -->
      <form action="" method="POST" id="tambahTask">  
        {% csrf_token %}  
        <table>  
          <!-- Modal HTML -->
          <div id="myModal" class="modal fade" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-confirm">
              <div class="modal-content">
                <div class="modal-header">
                  <div class="icon-box">
                    <i class="material-icons"><span class="material-symbols-outlined">
                      notifications
                      </span></i>
                  </div>				
                    <h4 class="modal-title w-100">Send your notification!</h4>	
                </div>
                <div class="modal-body" style="margin-top: 20px; margin-left: 20px; margin-right: 20px;">
                  <label for="exampleFormControlInput1" class="form-label">Akun</label>
                  <input class="form-control" type="text" id="title" name="title" placeholder="Nama akun" aria-label="Title" aria-describedby="basic-addon1">
                </div>
                <div class="modal-body" style="margin-bottom: 20px; margin-left: 20px; margin-right: 20px;">
                  <label for="exampleFormControlInput1" class="form-label">Deksripsi</label>
                  <input class="form-control" type="text" id="description" name="description" placeholder="Deskripsi" aria-label="Description" aria-describedby="basic-addon1">
                </div>
                <div class="modal-footer">
                  <div clas="container" style="display:flex; padding: 20px;">
                    <div>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="createBtn" style="margin-bottom:10px; display: block; background-color: #82ce34; color: white; border: #82ce34; ">Send</button>
                    </div>
                    <div style="padding-left: 10px;">
                    <button class="btn btn-danger btn-block" data-dismiss="modal">Close</button>
                    </div>
                </div>
              </div>
           </div>  
          </div>
        </table>
      </form>    
    </div>
  
  <!-- show notification -->
  <div>
    <div class="container" style="justify-content: center;"></div>
      <div class="container" style="margin-top: 10px; display: flex; margin-bottom: 40px; padding-left: 50px; padding-right: 50px;">
        <div class="container">
          <div class="row" style="justify-content: flex-end; " id="bismillah-container" >
          </div>
        </div>
      </div> 
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
  <script>

    function make_card() {
        let notif = "";
        $.ajax({
            url: "{% url 'notif:show_json' %}",
            type: "GET",
            dataType: "json",
            success: function(data){
                if(data == 0) {
                    $('#bismillah-container').html("")
                }
                else {
                    for (i of data){
                        console.log(data)
                        notif += `
                      
                        <div class="notification-list notification-list--unread" >
                          <div class="notification-list_content">
                              <div class="notification-list_img">
                                  <img src="https://i.imgur.com/dK4jT6U.png" alt="user">
                              </div>
                              <div class="notification-list_detail" style= "margin=20px;">
                                  <p><b>${i.fields.title}</b> mengirimkan pesan</p>
                                  <p class="text-muted">${i.fields.description}</p>
                              </div>
                          </div>
                          <div>

                          <a class="btn btn-outline-danger form-control" onclick="deleteCard(${i.pk})">Delete</a>                          </div>
                          </div>
                      </div>`;
                        $('#bismillah-container').html(notif)
                    }
                }
            },
            error: function(data) {
                console.log('Error')
            }
        })
    }

    function deleteCard(pk){
          $.ajax({
              url: `/notifikasi/delete/${pk}`,
              type: "DELETE",
              success: function(data) {
                  console.log(data)
                  $(`#${pk}`).remove()
                  make_card()
              }
          })
      }

    $(document).on("submit", "#tambahTask", function(e) {
        e.preventDefault();
        $.ajax ({
            url: "{% url 'notif:add_ajax' %}",
            type: "POST",
            dataType:"json",
            data: {
                title:$("#title").val(),
                description:$("#description").val(),
                csrfmiddlewaretoken: "{{ csrf_token }}"
            },
            success: function(data) {
                make_card();
                const inputs = document.querySelectorAll('#title, #description');
                inputs.forEach(input => {
                    input.value = '';
                });
            }
        })
    })

    $(document).ready(function () {
        make_card();
    })
  </script>
</html>
{% endblock content %}
